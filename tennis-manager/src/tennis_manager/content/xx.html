<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head><title>Tennis Schedule</title>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"
            type="text/javascript"></script>
    <script src="schedule.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css" rel="stylesheet"
          type="text/css">
    <link href="tennis.css" rel="stylesheet" type="text/css">
<body>
<h2 style="color:red">test</h2>
<div>
    <div class="panel panel-default" id="sched-form-div">
        <table class="table table-sm schedule-form">
            <thead>
            <tr>
                <td colspan="3">
            </tr>
            <tr>
                <td align="center" colspan="3"><h4>Select season and club</h4></td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr color="black" width="90%">
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="5%">
                <td nowrap="true" width="15%">Season:</td>
                <td colspan="1"><select class="state form-control-sm" id="season-list" name="season-list">
                    <option value="2">Fall 2016</option>
                    <option value="1">Winter 2017</option>
                    <option value="17">Winter 2018</option>
                </select></td>
            </tr>
            <tr>
                <td width="5%">
                <td nowrap="true" width="15%">Team:</td>
                <td colspan="1"><select class="state form-control-sm" id="team-list" name="team-list">
                    <option value="6">Beechmont</option>
                    <option value="12">Camargo</option>
                    <option value="3">Court Yard</option>
                    <option value="7">Eastern Blue</option>
                    <option value="11">Five Seasons Ky Red</option>
                    <option value="13">Harpers Bronze</option>
                    <option value="15">Harpers Gold</option>
                    <option value="1">Harpers Orange</option>
                    <option value="2">Harpers Red</option>
                    <option value="14">Mercy Fairfield</option>
                    <option value="4">Queen City Blue</option>
                    <option value="5">Riverside</option>
                    <option value="9">Western</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr color="black" width="90%">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <button onclick="team_schedule();" type="button">Show schedule</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
            </tr>
            </tbody>
        </table>
    </div>
    <div align="center" class="schedule" id="schedule" position="absolute">
        <div class="panel panel-default">
            <div class="panel-heading">Tennis Schedule</div>
            <div align="left" class="panel-body">
                <hr color="black">
                <table class="schedule-hdr" id="sched-hdr">
                    <tr>
                        <td>Team:</td>
                        <td>&nbsp;</td>
                        <td id="sched-team-name">
                        <td colspan="4">
                    <tr>
                        <td colspan="5">
                    </tr>
                    </tr>
                    <tr>
                        <td>Season:</td>
                        <td>&nbsp;</td>
                        <td id="sched-season-name">
                        <td>&nbsp;</td>
                        <td id="sched-season-start">
                        <td>-</td>
                        <td id="sched-season-end">
                    </tr>
                </table>
            </div>
        </div>
        <hr color="black">
        <table class="table table-striped table-sm" id="sched-details">
            <thead class="table-inverse">
            <tr>
                <td>Date</td>
                <td>Time</td>
                <td>Home Team</td>
                <td>Away Team</td>
                <td>Home Points</td>
                <td>Away Points</td>
            </tr>
            </thead>
            <tbody class="table-bordered" id="schedule-body">
            <tr>
                <td colspan="6">
            </tr>
            </tbody>
        </table>
        <tr>
            <td colspan="1">
                <hr color="black" width="80%'">
            </td>
        </tr>
        <button onclick="show_select_form();" type="button">Return to select form</button>
    </div>
</div>
</body>
</head></html>
