<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head><title>Team Roster</title>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"
            type="text/javascript"></script>
    <script src="matches.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css" rel="stylesheet"
          type="text/css">
    <link href="tennis.css" rel="stylesheet" type="text/css">
<body>
<div>
    <div class="panel panel-default" id="matches-form-div">
        <table class="table table-sm admin-form">
            <thead>
            <tr>
                <td colspan="3">
            </tr>
            <tr>
                <td align="center" colspan="3"><h4>Select Admin Function</h4></td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr color="black" width="90%">
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="5%">
                <td nowrap="true" width="15%">Admin Action:</td>
                <td colspan="1"><select class="state form-control-sm" id="admin-list" name="admin-list"
                                        onChange="change_form(this.value);">
                    <option value="show-schedule">Match Schedule</option>
                    <option value="send-availability-email">Show match</option>
                    <option value="set-lineup">Show match</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr color="black" width="90%">
                </td>
            </tr>
            <tr>
                <td colspan="3">
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <br>
    <div class="matches-action" id="show-schedule">
        <tr>
            <td colspan="1">
                <hr color="black" width="80%'">
            </td>
        </tr>
    </div>
    <div class="matches-action" id="send-availability-email"></div>
    <div class="matches-action" id="set-lineup"></div>
    <div class="matches-action" id="status-panel">
        <table class="table table-sm">
            <tr>
                <td colspan="4">
            </tr>
            <tr>
                <td align="center" colspan="4"><h4>Status of <span id="status-title"></span></h4></td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr color="black" width="90%">
                </td>
            </tr>
            <tr>
                <td width="5%">&nbsp;</td>
                <td>Status:</td>
                <td align="left"><span id="status-content"></span></td>
                <td width="5%">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr color="black" width="90%">
                </td>
            </tr>
            <tr>
                <td colspan="4">
            </tr>
            <tr>
                <td align="center" colspan="4">
                    <button onclick="change_form(current_form_id);" type="button" value="ok">OK</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
            </tr>
        </table>
    </div>
</div>
</body>
</head></html>
