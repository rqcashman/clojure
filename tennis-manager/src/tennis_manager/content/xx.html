<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head><title>User Login</title>
    <script src="main.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

<body>
<div>
    <form action="/login" class="form-horizontal" id="addclubform" method="post">
        <table align="center" border="2px" width="20%">
            <tr>
                <td>
                    <table width="100%">
                        <thead class="table-inverse">
                        <td colspan="4">Login</td>
                        </thead>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                        <tr>
                            <td width="5%">&nbsp;</td>
                            <td nowrap><b><label class="control-label" for="username">User name:</label></b></td>
                            <td><input class="form-control-sm" id="username" maxlength="45" name="username" size="30"
                                       type="text"></td>
                            <td width="5%">&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                        <tr>
                            <td width="5%">&nbsp;</td>
                            <td nowrap><b><label class="control-label" for="username">Password:</label></b></td>
                            <td><input class="form-control-sm" id="username" maxlength="45" name="username" size="30"
                                       type="password"></td>
                            <td width="5%">&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr color="black" width="90%">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                        <tr>
                            <td width="5%">&nbsp;</td>
                            <td align="center" colspan="2">
                                <button type="button">Login</button>
                            </td>
                            <td width="5%">&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</head></html>
